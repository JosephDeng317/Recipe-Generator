<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <h1>Recipe Generator</h1>
    <div id="recipeContainer"></div>
    <div id="dataContainer"></div>

    <div class="container">
        <h2>Ingredients Form</h2>
        <form id="ingredientsForm" action="http://localhost:3000/submit-ingredients" method="POST">
            <div class="form-group" id="ingredientContainer">
                <label for="ingredient">Ingredient</label>
                <input type="text" name="ingredient[]" placeholder="Enter ingredient" required>
                <label for="quantity">Quantity</label>
                <input type="text" name="quantity[]" placeholder="Enter quantity" required>
            </div>
            <button type="button" class="add-more-button" onclick="addMore()">Add More</button>
            <br><br>
            <input type="submit" value="Submit" id="submitIngredients">
        </form>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
